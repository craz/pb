    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">
                    <!--!!!!!!!!!!!!!!!Заставка!!!!!!!!!!!!!!!-->
                    <img src="img/fromVk.jpg" width="200" height="200" id='logo' alt="logo">

                    <div class="mastfoot">
                        <div class="inner">
                            <p><img src="img/bottom.png" width="600" alt="contacts"></p>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/docs.min.js"></script>
        <script type="text/javascript">
            var mainElements = {
                container: $(".cover-container"),
                logo: $("#logo")
            };
            var frames = {
                initialScreen: {
                    id: "initialScreen",
                    title: "Моментально рассчитать условия<br/><span> по кредиту или вкладу</span>",
                    queue: 0,
                    get: function() {
                        frames.createFrame(this);
                        return frames.getFrame(this.id);
                    }
                },
                createFrame: function(obj) {
                    mainElements.logo.after(
                            "<div class='inner cover frames' id='frame_" + obj.id + "'>" +
                            "<h1 class='cover-heading'>" + obj.title + "</h1>" +
                            "</div>");
                    /*for(i=0;i<leads.length;i++){
                        $(this.getFrame(obj.id).attr("id")).append(leads[i].createLead());
                    }*/
                    return this;
                },
                getFrame: function(id) {
                    return mainElements.container.find("div#frame_" + id);
                },
                showFrame: function(id) {
                    this.getFrame(id).show();
                    return this;
                },
                hideFrame: function(id) {
                    this.getFrame(id).hide();
                    return this;
                }
            };

            var leads = [{
                0 : {
                    parentFrame: frames.initialScreen,
                    createLead: function() {
                        return "<p class='lead'>1</p>";
                    },
                    queue: frames.initialScreen.queue
                },
                1 : {
                    parentFrame: frames.initialScreen,
                    createLead: function() {
                        return "<p class='lead'>2</p>";
                    },
                    queue: frames.initialScreen.queue
                }
            }];

            console.log(frames.initialScreen.get(), leads[0].queue);
            
            /*frames.createFrame(frames.zastavka.id, {title: frames.zastavka.title}).showFrame(frames.zastavka.id);
             
             console.log(frames.getFrame(frames.zastavka.id));*/

        </script>
    </body>
