
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>Cover Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/cover.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy this line! -->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->

    <body>
        <section id="initialScreen">
            <header></header>
            <article>
                <div id="logo"></div>
            </article>
            <footer></footer>
        </section>
        <section id="first_frame">
            <header></header>
            <article>
                <h1>Вы:</h1>
                <button name="individual" type="button" class="btn btn btn-success btn-lg">Физическое лицо</button>
                <button name="legal_entity" type="button" class="btn btn btn-success btn-lg">Юридическое лицо</button>
            </article>
            <footer></footer>
        </section>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/docs.min.js"></script>
        <link rel="stylesheet" href="css/start/jquery-ui.custom.css" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <script>
            $("section#initialScreen").click(function() {
                $("section#initialScreen").toggle("drop",{complete:function(){
                        $("section#first_frame").show("drop");
                }});
            });


        </script>
    </body>
